<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ö†Ô∏è Scam Alert</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      width: 340px;
      box-shadow: 0 0 20px rgba(255,0,120,0.4);
    }

    .warning {
      color: #ff4d4d;
      font-weight: bold;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 22px;
      margin: 20px 0;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 10px 24px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4da6;
      color: white;
    }

    #no {
      background: #666;
      color: white;
      position: absolute;
      left: 160px;
      top: 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="warning">‚ö†Ô∏è Scam Link Detected</div>
    <p>This link may steal your heart üíî</p>

    <h1>Will you be my Valentine ‚ù§Ô∏è?</h1>

    <div class="buttons">
      <button id="yes" onclick="goYes()">Yes üíñ</button>
      <button id="no">No üôÉ</button>
    </div>
  </div>

  <script>
    function goYes() {
      window.location.href = "thanks.html";
    }

    const noBtn = document.getElementById("no");

    function moveNo() {
      noBtn.style.left = Math.random() * 200 + "px";
      noBtn.style.top = Math.random() * 50 + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);
  </script>

</body>
</html>
