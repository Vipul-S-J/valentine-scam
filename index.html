<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ö†Ô∏è Scam Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 20px rgba(255,0,100,0.4);
    }

    .warning {
      color: #ff4d4d;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff4da6;
      color: white;
    }

    #no {
      background: #555;
      color: white;
      position: absolute;
      left: 180px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="warning">‚ö†Ô∏è Scam Link Detected</div>
    <p>This link may steal your heart üíî</p>

    <h1>Will you be my Valentine ‚ù§Ô∏è?</h1>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôÉ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200;
      const y = Math.random() * 50;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "thanks.html";
    });
  </script>

</body>
</html>
